<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
    <title>Stop Watch</title>
</head>

<body>
    <center>
        <div class="container">
            <h1 id="hours">0</h1>
            <h2>:</h2>
            <h1 id="minutes">0</h1>
            <h2>:</h2>
            <h1 id="seconds">0</h1>

    <div class="buttonss">
        <button class="start" onclick="stopwatch()">START</button>
        <button class="stop" onclick="stop()">STOP</button>
        <button class="reset" onclick="reset()">RESET</button>
    </div>



    <script src="app.js"></script>
</body>
